<div class="widget columns-widget columns-widget--{{ data.widget.cols }}">
  <div class="columns-widget__column">
    {% area data.widget, 'one' with data.contextOptions %}
  </div>
  <div class="columns-widget__column">
    {% area data.widget, 'two' with data.contextOptions %}
  </div>
  {% if data.widget.cols === '33-33-33' %}
    <div class="columns-widget__column">
      {% area data.widget, 'three' with data.contextOptions %}
    </div>
  {% endif %}
</div>
